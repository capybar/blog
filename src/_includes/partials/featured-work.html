<section id="featured-boxes" class="uk-section">
       {% for item in collections.featuredWork %}
      <div class="uk-card uk-card-default uk-card-hover uk-card-body item">
      <img class="featured-image" src="{{ item.data.imageURL }}">
      <div class="featured-content">
        <h2 class="uk-card-title">
          {{ item.data.title }}
        </h2>
        <p>
         <b>Completed: </b>{{ item.data.completed }} <b>Tools</b> {{ item.data.tools}}
        </p>
        <p>{{ item.data.summary }}</p>
        <a href="{{ item.url }}">Read ðŸ‘‰</a>
        </div>
          </div>
      {% endfor %}
</section>
